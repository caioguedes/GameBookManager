<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<title>
			JavaScript RPG Manager!
		</title>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<br>
		<form id="form">
			Energia
			<br>
			<input type="number" id="energia" readonly="">
			<input type="button" id="energiaPP" value="+">
			<input type="button" id="energiaMM" value="-">
			<br>
			Habilidade
			<br>
			<input type="number" id="habilidade" readonly="">
			<input type="button" id="habilidadePP" value="+">
			<input type="button" id="habilidadeMM" value="-">
			<br>
			Sorte
			<br>
			<input type="number" id="sorte" readonly="">
			<input type="button" id="sortePP" value="+">
			<input type="button" id="sorteMM" value="-">
			<input type="button" id="testarSorte" value="Testar Sorte">
			<br>
			Dado
			<br>
			<input type="number" id="dado" readonly="">
			<input type="button" id="dadoBtn" value="Jogar!">
			<br>
			<hr>
			<br>
			SUA MOCHILA (anotações)<br>
			<textarea id="anotacoes" style="margin: 0px; width: 725px; height: 134px;"></textarea>
			<br>
			<hr>
			<br>
			INIMIGO:<br>
			Energia:<br>
			<input type="number" id="energiaInimigo" min="0"><br>
			Habilidade:<br>
			<input type="number" id="habilidadeInimigo" min="0"><br>
			<input type="button" id="ataque" value="LUTAR!">
			<br>
			<hr>
			<br>
			<input type="button" id="newGame" value="Novo Jogo!">
			<input type="button" id="saveGame" value="Salvar Jogo!">

		</form>

</body></html>
